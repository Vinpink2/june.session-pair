<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUNE-MD Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #5935ac;
      --primary-hover: #4a2a94;
      --secondary-color: #c01736;
      --gradient: linear-gradient(135deg, #c01736 0%, #8b17b6 100%);
      --text-light: #f6f5f5;
      --text-dark: #333;
      --bg-dark: #0a0a0a;
      --bg-card: rgba(0, 0, 0, 0.85);
      --shadow: 0 0 20px rgba(250, 249, 249, 0.7);
      --shadow-hover: 0 0 25px rgba(250, 249, 249, 0.9);
      --success-color: #4CAF50;
      --error-color: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("https://files.catbox.moe/87gjcj.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      position: relative;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--text-light);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 5px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .box {
      width: 100%;
      padding: 25px;
      text-align: center;
      background-color: var(--bg-card);
      border-radius: 15px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: var(--shadow);
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .box:hover {
      box-shadow: var(--shadow-hover);
      transform: perspective(1000px) rotateY(2deg);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
    }

    .input-container {
      display: flex;
      background: var(--bg-dark);
      border-radius: 12px;
      padding: 5px;
      gap: 5px;
      margin: 20px 0;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-container input {
      border-radius: 10px 0 0 10px;
      background: #1a1a1a;
      box-shadow: inset 5px 5px 8px #0f0f0f, inset -5px -5px 8px #252525;
      width: 100%;
      flex-basis: 70%;
      padding: 15px;
      border: none;
      border-left: 2px solid transparent;
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      border-left: 2px solid var(--primary-color);
      outline: none;
      box-shadow: inset 5px 5px 8px #0f0f0f, inset -5px -5px 8px #252525, 0 0 8px rgba(89, 53, 172, 0.5);
    }

    .input-container input::placeholder {
      color: #888;
    }

    .input-container button {
      flex-basis: 30%;
      padding: 15px;
      background: var(--primary-color);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .input-container button:hover {
      background: var(--primary-hover);
    }

    .input-container button:active {
      transform: scale(0.98);
    }

    .input-container button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    .result-container {
      margin-top: 20px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .code-display {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .code-display:hover {
      background: rgba(40, 40, 40, 0.9);
      transform: translateY(-2px);
    }

    .code-display.copied {
      background: rgba(30, 60, 30, 0.8);
      border-color: var(--success-color);
    }

    .code-label {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 5px;
    }

    .code-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-light);
      word-break: break-all;
    }

    .copy-indicator {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.8rem;
      color: var(--success-color);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-indicator.show {
      opacity: 1;
    }

    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      width: 100%;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success-color);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .status-error {
      background: rgba(244, 67, 54, 0.2);
      color: var(--error-color);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .status-info {
      background: rgba(33, 150, 243, 0.2);
      color: #2196F3;
      border: 1px solid rgba(33, 150, 243, 0.3);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text-light);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .instructions {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      line-height: 1.4;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 500px) {
      .container {
        max-width: 100%;
      }
      
      .box {
        padding: 20px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 10px;
        margin-bottom: 5px;
      }
      
      .input-container button {
        border-radius: 10px;
        padding: 12px;
      }
    }

    /* Animation for the box */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1 class="title">JUNE-MD PAIR CODE</h1>
      <p class="subtitle">By Humans, For Humans</p>
    </div>
    
    <div class="box">
      <p class="instructions">Enter your WhatsApp number with country code to generate a pairing code.</p>
      
      <div class="input-container">
        <input type="tel" id="number" placeholder="e.g. 254792021944" pattern="[0-9]*" inputmode="numeric">
        <button id="submit">
          <i class="fas fa-key"></i>
          <span>Get Code</span>
        </button>
      </div>
      
      <div class="result-container" id="result">
        <!-- Results will appear here -->
      </div>
      
      <div class="instructions">
        <p><i class="fas fa-info-circle"></i> The code will be valid for a limited time</p>
        <p><i class="fas fa-mobile-alt"></i> Use it in your WhatsApp linked devices section</p>
      </div>
    </div>
    
    <div class="footer">
      <p>JUNE-MD &copy; 2023 | Secure Session Management</p>
    </div>
  </div>

  <script>
    // DOM Elements
    const numberInput = document.getElementById('number');
    const submitBtn = document.getElementById('submit');
    const resultContainer = document.getElementById('result');
    
    // Format phone number as user types
    numberInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      // Format with spaces for better readability
      if (value.length > 3 && value.length <= 7) {
        value = value.replace(/(\d{3})(\d+)/, '$1 $2');
      } else if (value.length > 7) {
        value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1 $2 $3');
      }
      
      e.target.value = value;
    });
    
    // Submit handler
    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      
      // Get and validate the number
      const rawNumber = numberInput.value.replace(/\s/g, '');
      
      if (!rawNumber) {
        showMessage('Please enter your WhatsApp number', 'error');
        return;
      }
      
      if (rawNumber.replace(/\D/g, '').length < 8) {
        showMessage('Please enter a valid phone number', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loading"></div> Processing';
      
      try {
        // Make API request
        const response = await fetch(`/code?number=${rawNumber}`);
        
        if (!response.ok) {
          throw new Error('Service unavailable');
        }
        
        const data = await response.json();
        const code = data.code || "Service Unavailable";
        
        // Display the code
        displayCode(code);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage('Failed to generate code. Please try again.', 'error');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-key"></i><span>Get Code</span>';
      }
    });
    
    // Display the generated code
    function displayCode(code) {
      resultContainer.innerHTML = `
        <div class="status-message status-success">
          <i class="fas fa-check-circle"></i> Pairing code generated successfully!
        </div>
        <div class="code-display" id="codeDisplay">
          <div class="code-label">YOUR PAIRING CODE</div>
          <div class="code-value">${code}</div>
          <div class="copy-indicator" id="copyIndicator">Copied!</div>
        </div>
        <p class="instructions">Click on the code to copy it to clipboard</p>
      `;
      
      // Add click event to copy code
      const codeDisplay = document.getElementById('codeDisplay');
      const copyIndicator = document.getElementById('copyIndicator');
      
      codeDisplay.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(code);
          
          // Show copied indicator
          codeDisplay.classList.add('copied');
          copyIndicator.classList.add('show');
          
          setTimeout(() => {
            codeDisplay.classList.remove('copied');
            copyIndicator.classList.remove('show');
          }, 2000);
          
        } catch (err) {
          console.error('Failed to copy: ', err);
          showMessage('Failed to copy code. Please select and copy manually.', 'error');
        }
      });
    }
    
    // Show status message
    function showMessage(message, type = 'info') {
      resultContainer.innerHTML = `
        <div class="status-message status-${type}">
          <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
          ${message}
        </div>
      `;
    }
    
    // Enter key support
    numberInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
