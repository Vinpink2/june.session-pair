<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://files.catbox.moe/zvxy5g.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 320px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgb(0, 0, 0);
      opacity: 0.85;
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(250, 249, 249, 0.7);
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .box:hover {
      transform: perspective(1000px) rotateY(5deg);
      box-shadow: 0 0 25px rgba(250, 249, 249, 0.9);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.5s;
    }

    .box:hover::before {
      left: 100%;
    }

    #text {
      color: #f6f5f5;
    }

    .input-container input {
      color: #f1eaea;
    }

    .centered-text {
      color: #e9e4e4;
      margin: 5px 0;
    }

    .input-container {
      display: flex;
      background: rgb(10, 10, 10);
      border-radius: 1rem;
      background: black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin: 15px 0;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 5px 5px 8px #dcdcdc, inset -5px -5px 8px #f4f4f4;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ecf2f8;
      color: #000000;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .input-container input:focus {
      border-left: 2px solid #5935ac;
      outline: none;
      box-shadow: inset 5px 5px 8px #dcdcdc, inset -5px -5px 8px #f4f4f4, 0 0 8px rgba(89, 53, 172, 0.5);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #5935ac;
      font-weight: 700;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #c01736 0%, #8b17b6 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .input-container button:active {
      transform: translateY(0);
    }

    #waiting-message {
      display: none;
      color: #f6f5f5;
      font-style: italic;
      margin: 10px 0;
    }

    #pair {
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #copy {
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #copy:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .fa-user {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #5935ac;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
        width: 100%;
      }

      .input-container button {
        padding: 0.8rem;
        border-radius: 0.8rem;
        width: 100%;
        margin-top: 5px;
      }
      
      .box {
        width: 90%;
        height: auto;
        min-height: 320px;
      }
      
      body {
        padding: 10px;
      }
    }

    .centered-text {
      text-align: center;
    }

    h3 {
      margin: 5px 0;
    }

    h6 {
      margin: 8px 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">JUNE X-BOT PAIR CODE</h3>
            <br>
            <h6>By Humans, For Humans!</h6>
            <h6>Enter Your Number with Country Code.</h6>
            <div class="input-container">
              <input placeholder="254792021944" type="tel" id="number" placeholder="Enter your Phone Number with Country Code" name="">
              <button id="submit">Submit</button>
            </div>
            
            <a id="waiting-message" class="centered-text" style="display: none;">Please wait a moment</a>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let waitingMessage = document.getElementById("waiting-message");

    // Format phone number as user types
    c.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.length > 0) {
        // Add + at the beginning if not present
        if (!e.target.value.startsWith('+')) {
          value = '+' + value;
        }
        
        // Format with spaces for readability
        let formattedValue = value.substring(0, 2); // Country code
        if (value.length > 2) {
          formattedValue += ' ' + value.substring(2, 5); // First part
        }
        if (value.length > 5) {
          formattedValue += ' ' + value.substring(5, 8); // Second part
        }
        if (value.length > 8) {
          formattedValue += ' ' + value.substring(8, 12); // Third part
        }
        
        e.target.value = formattedValue;
      }
    });

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      
      try {
        await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
        obj.innerText = "COPIED";
        obj.style = "color:#00ff00;font-weight:bold;transition:all 0.3s ease";
        
        setTimeout(() => {
          obj.innerText = text;
          obj.style = "color:white;font-weight:bold";
        }, 1000);
      } catch (err) {
        // Fallback for older browsers
        let textArea = document.createElement("textarea");
        textArea.value = obj.innerText.replace('CODE: ', '');
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        
        obj.innerText = "COPIED";
        obj.style = "color:#00ff00;font-weight:bold;transition:all 0.3s ease";
        
        setTimeout(() => {
          obj.innerText = text;
          obj.style = "color:white;font-weight:bold";
        }, 1000);
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      
      // Clear previous messages
      a.innerHTML = '';
      
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
        return;
      }
      
      const rawNumber = c.value.replace(/[^0-9]/g, "");
      
      if (rawNumber.length < 11) {
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">Invalid Number - Must be at least 11 digits</a><br><br>';
        return;
      }
      
      // Show waiting message
      waitingMessage.style.display = 'block';
      b.disabled = true;
      b.style.opacity = '0.7';
      
      try {
        const Nick = rawNumber;
        let bb = "";
        let bbc = "";
        const cc = Nick.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:16px;font-weight:bold";
        
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        
        // Simulate API call with error handling
        let response;
        try {
          response = await axios(`/code?number=${Nick}`);
        } catch (error) {
          console.error("API Error:", error);
          a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">Service Unavailable - Please try again later</a><br><br>';
          waitingMessage.style.display = 'none';
          b.disabled = false;
          b.style.opacity = '1';
          return;
        }
        
        let code = response.data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer;padding:5px 10px;border-radius:5px;" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        
      } catch (error) {
        console.error("Unexpected Error:", error);
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">An unexpected error occurred</a><br><br>';
      } finally {
        waitingMessage.style.display = 'none';
        b.disabled = false;
        b.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
