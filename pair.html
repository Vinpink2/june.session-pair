<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #5935ac;
      --secondary-color: #c01736;
      --gradient: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      --text-color: #f6f5f5;
      --box-bg: rgba(0, 0, 0, 0.85);
      --input-bg: #e8e8e8;
      --shadow: 0 0 20px rgba(250, 249, 249, 0.7);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url("https://images.unsplash.com/photo-1636955816868-fcb881e57954?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .box {
      width: 100%;
      padding: 30px 25px;
      text-align: center;
      background-color: var(--box-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(250, 249, 249, 0.5);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .input-container {
      display: flex;
      background: rgba(10, 10, 10, 0.9);
      border-radius: 10px;
      padding: 5px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-container input {
      border-radius: 8px 0 0 8px;
      background: var(--input-bg);
      box-shadow: inset 5px 5px 10px #dcdcdc, 
                  inset -5px -5px 10px #f4f4f4;
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-left: 2px solid transparent;
      color: #000000;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      border-left: 2px solid var(--primary-color);
      outline: none;
      box-shadow: inset 5px 5px 10px #dcdcdc, 
                  inset -5px -5px 10px #f4f4f4,
                  0 0 8px rgba(89, 53, 172, 0.5);
    }

    .input-container input.error {
      border-left: 2px solid var(--secondary-color);
      box-shadow: inset 5px 5px 10px #dcdcdc, 
                  inset -5px -5px 10px #f4f4f4,
                  0 0 8px rgba(192, 23, 54, 0.5);
    }

    .input-container button {
      padding: 12px 20px;
      background: var(--primary-color);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    .input-container button:hover {
      background: var(--secondary-color);
    }

    .input-container button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--secondary-color);
      font-size: 0.85rem;
      margin-top: -15px;
      margin-bottom: 15px;
      text-align: left;
      padding-left: 10px;
      display: none;
    }

    .result-container {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: none;
    }

    .code-display {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      word-break: break-all;
    }

    .copy-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .copy-btn.copied {
      background: #28a745;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--primary-color);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 8px;
        margin-bottom: 5px;
      }

      .input-container button {
        border-radius: 8px;
        padding: 10px;
      }
      
      .box {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1 class="title">RAVEN-BOT PAIR CODE</h1>
      <p class="subtitle">Made On Earth By Humans!</p>
      
      <form id="pair-form">
        <div class="input-container">
          <input 
            type="tel" 
            id="number" 
            placeholder="Enter phone number with country code" 
            required
          >
          <button type="submit" id="submit">
            Submit
          </button>
        </div>
        <div class="error-message" id="error-message">
          Please enter a valid phone number with country code
        </div>
      </form>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your request...</p>
      </div>
      
      <div class="result-container" id="result-container">
        <div class="code-display" id="code-display"></div>
        <button class="copy-btn" id="copy-btn">Copy Code</button>
      </div>
      
      <div class="footer">
        <p>Enter your WhatsApp number with country code to get your pair code</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('pair-form');
      const numberInput = document.getElementById('number');
      const submitBtn = document.getElementById('submit');
      const errorMessage = document.getElementById('error-message');
      const loading = document.getElementById('loading');
      const resultContainer = document.getElementById('result-container');
      const codeDisplay = document.getElementById('code-display');
      const copyBtn = document.getElementById('copy-btn');
      
      // Format phone number as user types
      numberInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        
        if (value.length > 0) {
          // Add + at the beginning if not present
          if (!e.target.value.startsWith('+')) {
            value = '+' + value;
          }
          
          // Format with spaces for readability
          let formattedValue = value.substring(0, 2); // Country code
          if (value.length > 2) {
            formattedValue += ' ' + value.substring(2, 5); // First part
          }
          if (value.length > 5) {
            formattedValue += ' ' + value.substring(5, 8); // Second part
          }
          if (value.length > 8) {
            formattedValue += ' ' + value.substring(8, 12); // Third part
          }
          
          e.target.value = formattedValue;
        }
        
        // Hide error message when user starts typing again
        if (errorMessage.style.display === 'block') {
          errorMessage.style.display = 'none';
          numberInput.classList.remove('error');
        }
      });
      
      // Form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const rawNumber = numberInput.value.replace(/\D/g, '');
        
        // Validate phone number
        if (!rawNumber || rawNumber.length < 10) {
          showError('Please enter a valid phone number');
          return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        loading.style.display = 'block';
        resultContainer.style.display = 'none';
        
        try {
          // Simulate API call (replace with actual endpoint)
          const code = await getPairCode(rawNumber);
          
          // Display result
          codeDisplay.textContent = `CODE: ${code}`;
          resultContainer.style.display = 'block';
          
          // Reset button state
          submitBtn.disabled = false;
          loading.style.display = 'none';
        } catch (error) {
          showError('Failed to get pair code. Please try again.');
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      });
      
      // Copy code functionality
      copyBtn.addEventListener('click', function() {
        const code = codeDisplay.textContent.replace('CODE: ', '');
        
        navigator.clipboard.writeText(code).then(function() {
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add('copied');
          
          setTimeout(function() {
            copyBtn.textContent = 'Copy Code';
            copyBtn.classList.remove('copied');
          }, 2000);
        }).catch(function() {
          alert('Failed to copy code. Please copy manually.');
        });
      });
      
      // Helper functions
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        numberInput.classList.add('error');
        numberInput.focus();
      }
      
      // Mock API function - replace with actual implementation
      async function getPairCode(number) {
        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // In a real implementation, you would make an actual API call here
        // const response = await fetch(`/code?number=${number}`);
        // const data = await response.json();
        // return data.code;
        
        // For demo purposes, generate a random code
        return Math.random().toString(36).substring(2, 10).toUpperCase();
      }
    });
  </script>
</body>
</html>
